# http://docs.travis-ci.com/user/workers/container-based-infrastructure/
sudo: required
dist: bionic

# http://docs.travis-ci.com/user/languages/javascript-with-nodejs/
language: node_js
node_js:
  - "12"

services:
  - docker

before_install:
  - cd backend/matching-score/

install:
  - docker build --no-cache -t sample-app:v1 .

before_script:
  - docker images -a | sort | uniq

script:
  - docker run -it --rm --name=matching-score -p 3000:3000 sample-app
